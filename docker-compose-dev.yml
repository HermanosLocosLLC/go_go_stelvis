name: 'gogo-dev'
version: '3'
services:
  gogo-dev:
    container_name: gogo-dev
    image: seantokuzo/gogo-dev
    ports:
      - 5150:5150
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - JWT_LIFETIME=1d
      - MAPBOX_TOKEN=${MAPBOX_TOKEN}
      - MONGO_URI=mongodb://gogo-mongo-dev:27017/gogo-testdb
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./client:/usr/src/app/client
      - ./:/usr/src/app
      - client_node_modules:/usr/src/app/client/node_modules
      - server_node_modules:/usr/src/app/node_modules
    depends_on:
      - gogo-mongo-dev
    command: npm run dev

  gogo-mongo-dev:
    container_name: gogo-mongo-dev
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: gogo-testdb
    volumes:
      - mongo-dev-volume:/data/db
    command: mongod --quiet --logpath /dev/null

volumes:
  client_node_modules:
  server_node_modules:
  mongo-dev-volume:
